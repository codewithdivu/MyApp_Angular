<section class="bg-light p-3 p-md-4 p-xl-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-xxl-11">
        <div class="card border-light-subtle shadow-sm">
          <div class="row g-0">
            <div class="col-12 col-md-6">
              <img
                class="img-fluid rounded-start w-100 h-100 object-fit-cover"
                loading="lazy"
                src="https://bootstrapbrain.com/demo/components/logins/login-8/assets/img/logo-img-1.webp"
                alt="Welcome back you've been missed!"
              />
            </div>
            <div
              class="col-12 col-md-6 d-flex align-items-center justify-content-center"
            >
              <div class="col-12 col-lg-11 col-xl-10">
                <div class="card-body p-3 p-md-4 p-xl-5">
                  <div class="row">
                    <div class="col-12">
                      <div class="mb-5">
                        <div class="text-center mb-4">
                          <a href="#!">
                            <img
                              src="https://cdn6.aptoide.com/imgs/0/1/a/01a72829c50527e432951c557d8c6977_icon.png"
                              alt="BootstrapBrain Logo"
                              width="130"
                              height="130"
                            />
                          </a>
                        </div>
                        <h4 class="text-center">
                          Welcome! Please create your account.
                        </h4>
                      </div>
                    </div>
                  </div>

                  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                    <div class="row gy-3 overflow-hidden">
                      <div class="col-6">
                        <div class="form-floating mb-3">
                          <input
                            type="text"
                            class="form-control"
                            name="username"
                            formControlName="username"
                            id="username"
                            placeholder="Username"
                            required
                          />
                          <label for="username" class="form-label"
                            >Username</label
                          >
                        </div>
                      </div>
                      <div class="col-6">
                        <div class="form-floating mb-3">
                          <input
                            type="text"
                            class="form-control"
                            name="name"
                            formControlName="name"
                            id="name"
                            placeholder="Name"
                            required
                          />
                          <label for="name" class="form-label">Name</label>
                        </div>
                      </div>

                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input
                            type="email"
                            class="form-control"
                            name="email"
                            formControlName="email"
                            id="email"
                            placeholder="name@example.com"
                            required
                          />
                          <label for="email" class="form-label">Email</label>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input
                            type="password"
                            class="form-control"
                            name="password"
                            formControlName="password"
                            id="password"
                            value=""
                            placeholder="Password"
                            required
                          />
                          <label for="password" class="form-label"
                            >Password</label
                          >
                        </div>
                      </div>

                      <div class="col-12">
                        <div class="d-grid">
                          <button class="btn btn-dark btn-lg" type="submit">
                            Sign Up now
                          </button>
                        </div>
                      </div>
                    </div>
                  </form>
                  <div class="row">
                    <div class="col-12">
                      <div
                        class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-5"
                      >
                        <a
                          href="/auth/signin"
                          class="link-secondary text-decoration-none"
                          >Already have a account ?
                          <span style="color: blue">Sign In</span></a
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

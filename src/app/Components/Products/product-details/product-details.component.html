<app-spinner-loading></app-spinner-loading>

<div class="container my-4">
  <div style="margin-bottom: 2rem">
    <h2 class="mb-3">Shop</h2>
    <nav
      style="
        --bs-breadcrumb-divider: url(
          &#34;data:image/svg + xml,
          %3Csvgxmlns='http://www.w3.org/2000/svg'width='8'height='8'%3E%3Cpathd='M2.5 0L1 1.5 3.5 4 1 6.5 2.5 8l4-4-4-4z'fill='%236c757d'/%3E%3C/svg%3E&#34;
        );
      "
      aria-label="breadcrumb"
    >
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="/dashboard" style="text-decoration: none">Home</a>
        </li>
        <li class="breadcrumb-item">
          <a href="/dashboard/products" style="text-decoration: none"
            >Products</a
          >
        </li>
        <li class="breadcrumb-item active" aria-current="page">
          {{ productId }}
        </li>
      </ol>
    </nav>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="d-block w-100"
              src="https://m.media-amazon.com/images/I/71ITFNslRkS._SY695_.jpg"
              alt="First slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="https://m.media-amazon.com/images/I/619pdY6a6JL._SY695_.jpg"
              alt="Second slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="https://m.media-amazon.com/images/I/71L7ZQ+n7RL._SY695_.jpg"
              alt="Third slide"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <div class="col-md-6">
      <div class="product-details">
        <h2>Product Title</h2>
        <div class="in-stock-label bg-success" style="width: 68px">
          In Stock
        </div>
        <div class="rating">★★★★☆</div>

        <p class="text-muted">$299.99</p>
        <p>
          Product description goes here. Lorem ipsum dolor sit amet, consectetur
          adipiscing elit. Proin vel urna at dolor gravida laoreet.
        </p>

        <div class="quantity-controls">
          <button class="btn btn-outline-secondary">-</button>
          <input
            type="text"
            class="form-control"
            value="1"
            style="width: 50px; text-align: center"
          />
          <button class="btn btn-outline-secondary">+</button>
        </div>

        <button class="btn btn-primary">
          <i class="fas fa-cart-plus"></i> Add to Cart
        </button>
        <button class="btn btn-success">Buy Now</button>
      </div>
    </div>
  </div>
</div>
